<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="league.js" defer></script>
    <link rel="icon" type="image/svg+xml" href="/image/awarri.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="image serif">
        <header class="image">
            
                <img src="/image/awarri image.png" alt="">
                
            <a href="/" class="decor">HOME</a>
        </header>
        <main class="main_body">
            <div class="table_container">
                <h1>Football League Table</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>Played</th>
                            <th>Won</th>
                            <th>Drawn</th>
                            <th>Lost</th>
                            <th>GF</th>
                            <th>GA</th>
                            <th>GD</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Team A</td>
                            <td><input type="number" class="played" name="played[]" value="0"></td>
                            <td><input type="number" class="won" name="won[]" value="0"></td>
                            <td><input type="number" class="drawn" name="drawn[]" value="0"></td>
                            <td><input type="number" class="lost" name="lost[]" value="0"></td>
                            <td><input type="number" class="gf" name="gf[]" value="0"></td>
                            <td><input type="number" class="ga" name="ga[]" value="0"></td>
                            <td><input type="number" class="gd" name="gd[]" value="0" readonly></td>
                            <td><input type="number" class="points" name="points[]" value="0" readonly></td>
                        </tr>
                        <tr>
                            <td>Team B</td>
                            <td><input type="number" class="played" name="played[]" value="0"></td>
                            <td><input type="number" class="won" name="won[]" value="0"></td>
                            <td><input type="number" class="drawn" name="drawn[]" value="0"></td>
                            <td><input type="number" class="lost" name="lost[]" value="0"></td>
                            <td><input type="number" class="gf" name="gf[]" value="0"></td>
                            <td><input type="number" class="ga" name="ga[]" value="0"></td>
                            <td><input type="number" class="gd" name="gd[]" value="0" readonly></td>
                            <td><input type="number" class="points" name="points[]" value="0" readonly></td>
                        </tr>
                        <tr>
                            <td>Team C</td>
                            <td><input type="number" class="played" name="played[]" value="0"></td>
                            <td><input type="number" class="won" name="won[]" value="0"></td>
                            <td><input type="number" class="drawn" name="drawn[]" value="0"></td>
                            <td><input type="number" class="lost" name="lost[]" value="0"></td>
                            <td><input type="number" class="gf" name="gf[]" value="0"></td>
                            <td><input type="number" class="ga" name="ga[]" value="0"></td>
                            <td><input type="number" class="gd" name="gd[]" value="0" readonly></td>
                            <td><input type="number" class="points" name="points[]" value="0" readonly></td>
                        </tr>
                        <tr>
                            <td>Team D</td>
                            <td><input type="number" class="played" name="played[]" value="0"></td>
                            <td><input type="number" class="won" name="won[]" value="0"></td>
                            <td><input type="number" class="drawn" name="drawn[]" value="0"></td>
                            <td><input type="number" class="lost" name="lost[]" value="0"></td>
                            <td><input type="number" class="gf" name="gf[]" value="0"></td>
                            <td><input type="number" class="ga" name="ga[]" value="0"></td>
                            <td><input type="number" class="gd" name="gd[]" value="0" readonly></td>
                            <td><input type="number" class="points" name="points[]" value="0" readonly></td>
                        </tr>
                    </tbody>
                </table>
                <div class="table_btn ">
                <button id="calculate-btn" class="btn">Calculate</button>
            </div>
            </div>
        </main>
    </div>
</body>
</html>
